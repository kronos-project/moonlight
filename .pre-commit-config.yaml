repos:
    - repo: https://github.com/psf/black
      rev: 21.12b0
      hooks:
        - id: black
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v2.5.0
      hooks:
        - id: check-added-large-files
    - repo: local
      hooks:
        - id: pylint
          name: pylint
          entry: poetry run pylint moonlight
          language: system
          always_run: true
          pass_filenames: false